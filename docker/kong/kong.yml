_format_version: "1.1"

# Kong 선언적 설정
# Supabase API Gateway 라우팅

services:
  # PostgREST (REST API)
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-route
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

  # Auth (GoTrue)
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-route
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  # Realtime
  - name: realtime
    url: http://realtime:4000/socket
    routes:
      - name: realtime-route
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors

  # Storage
  - name: storage
    url: http://storage:5000
    routes:
      - name: storage-route
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

# CORS 플러그인 전역 설정
plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Client-Info
        - apikey
        - x-upsert
      exposed_headers:
        - X-Total-Count
      credentials: true
      max_age: 3600
