# ============================================
# 프로덕션용 Docker Compose
# Next.js 앱 + Nginx (Supabase Cloud 사용)
# ============================================

# 사용법:
#   1. 네트워크 생성 (최초 1회): docker network create sojangnim
#   2. .env.production 설정: cp .env.production.example .env.production
#   3. 빌드: docker compose -f docker-compose.prod.yml build
#   4. 실행: docker compose -f docker-compose.prod.yml up -d
#   5. 로그: docker compose -f docker-compose.prod.yml logs -f

name: sojangnim-prod

services:
  # Next.js 앱 (프로덕션)
  app:
    build:
      context: .
      target: runner
      args:
        - NODE_ENV=production
    container_name: sojangnim-app
    expose:
      - "3000"  # 내부 포트만 (nginx를 통해서만 접근)
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - sojangnim
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (리버스 프록시)
  nginx:
    image: nginx:alpine
    container_name: sojangnim-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - sojangnim
    restart: unless-stopped

networks:
  sojangnim:
    name: sojangnim
    external: true  # 외부에서 생성된 네트워크 사용
